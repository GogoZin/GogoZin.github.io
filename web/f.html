<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>今彩539歷史開牌紀錄</title>
    <style>
        h1,h2,h3,h4 {
            color: orangered;
            margin-bottom: 30px;
            text-align: center;
        }
        body {
            margin: 0 auto;
            padding: 0;
        }
        button {
            width: 40%;
            margin-right: 5px;
            margin-left: 5px;
            background-image: linear-gradient(to top left, orange, red, yellow);
            color: white;
            border-radius: .5rem;
            height: 36px;
            font-size: 24px;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
        #note {
            border-style: groove;
            border-radius: .5rem;
            border-color: orange;
            background-color: white;
            height: 72px;
            width: 70%;
            top: 40%;
            left: 50%;
            position: absolute;
            transform: translate(-50%, -50%);
            font-size: xx-large;
            font-weight: bold;
            color: orangered;
            overflow: hidden;
        }
        .notepad {
            margin: -15px 25px 30px 25px;
            background-color: white;
            padding-bottom: 12px;
        }
        .bignote {
            color: red !important;
            position: absolute;
            background-color: white !important;
            background-image: none !important;
            background-clip: unset !important;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: 600px !important;
            margin: 0 auto;
            width: 75% !important;
        }
        .held {
            background-color: yellow;
        }
        .row {
            border-bottom: solid 1px;
            background-color: pink;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .form {
            border-radius: 1rem;
            max-height: 500px;
            overflow-y: scroll;
            border: solid 3px chocolate;
            margin-top: 30px;
            margin-bottom: 30px;
            margin-left: 25px;
            margin-right: 25px;
            text-align: center;
        }
        .form::-webkit-scrollbar {
            display: none;
        }
        .nBLOCK {
            width: 20%;
            height: 36px;
            color: blue;
            font-weight: bold;
            font-size: xx-large;
        }
        .nBLOCK:hover {
            background-color: palevioletred;
        }
        .control-panel {
            display: flex;
            width: 100%;
            height: 72px;
            justify-content: center;
        }
        .hide {
            display: none;
        }
        .show {
            display: block;
        }
        .onTop {
            position: absolute;
            top: 87%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #areaBTN {
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
        }
    </style>
</head>
<body>
    <h1>今彩539歷史開牌紀錄</h1>
    <div class="form"></div>
    <div class="notepad">
        <h2 id="noteTitle" class="hide">暫存記事本</h2>
        <textarea class="hide" type="text" id="note" placeholder="例:1 3 6 12 34 "></textarea>
        <button class="hide" id="areaBTN" onclick="lightNum()">確定</button>
    </div>
    <div class="control-panel">
        <button onclick="deleteHold()">清除自選號</button>
        <button onclick="lightNum()">搜尋自選號</button>
    </div>
    <script src="form.js"></script>
</body>
</html>
