<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>黑白棋H5</title>
    <link href="https://fonts.googleapis.com/css?family=Archivo+Black&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=DM+Serif+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Leckerli+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script>
        var beep = new Audio();
        var place = new Audio();
        var invalid = new Audio();
        beep.src = "audio/button-21.mp3";
        place.src = "audio/button-16.mp3"
        invalid.src = "audio/button-24.mp3"
    </script>

</head>

<body>
    <iframe src="audio/250-milliseconds-of-silence.mp3" allow="autoplay" id="audio" style="display:none"></iframe>
    <audio id="player" autoplay loop volume="0.1">
        <source src="audio/Ryuichi Sakamoto  Merry Christmas, Mr. Lawrence (Piano Cover).mp3" type="audio/mp3">
    </audio>




    <div class="header">
        <span class="black-letter">黑</span>
        <span class="white-letter">白</span>
        <span class="black-letter">棋</span>
        <!-- <span class="white-letter">E</span>
        <span class="black-letter">R</span>
        <span class="white-letter">S</span>
        <span class="black-letter">I</span> -->
    </div>
    <div class="main-container">
        <dir class="main-page-container">
            <button class="selections" onmousedown="beep.play()" id="single-player">單人遊玩</button>
            <button class="selections" onmousedown="beep.play()" id="2-players">雙人對戰</button>
        </dir>

    </div>


    <div class="score-container">
        <div class="score-inner-container">
            <div class="name" id="player-name">AI - 黑棋</div>
            <div class="tile-container">
                <div class="glow" id="glow-1">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>

                </div>
                <div class="score-tile score-black">
                    <div class="score" id="black-score">2</div>
                </div>
            </div>


        </div>
        <div class="score-inner-container">
            <div class="name" id="bot-name">AI - 白棋</div>
            <div class="tile-container">
                <div class="glow" id="glow-2">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>

                </div>
                <div class="score-tile score-white">
                    <div class="score" id="white-score">2</div>
                </div>
            </div>

        </div>
    </div>

    <div class="dark-shroud">
        <div class="win-lose-draw">你贏了!</div>
        <div class="result-container">
            <button class="name result-selections" id="stay" onmousedown="beep.play()"
                onclick="takeOffShroud()">繼續</button>
            <button class="name result-selections" id="restart" onmousedown="beep.play()"
                onclick="restart()">重新開始</button>
            <button class="name result-selections" id="menu" onmousedown="beep.play()"
                onclick="initAllBackToMainPage()">選單</button>
        </div>

    </div>
    <img onmousedown="beep.play()" class="settings"
        src="http://icons.iconarchive.com/icons/dtafalonso/android-l/128/Settings-L-icon.png"
        onclick="takeOutSettings()">

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
